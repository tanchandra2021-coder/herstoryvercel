<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerStory Finance AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="hero-title">HerStory: Financial Wisdom</h1>

  <div class="carousel-container">
    <button id="prevBtn" class="arrow-btn">←</button>

    <div class="leader-card" id="leaderCard">
      <div class="curved-image-section">
        <div class="curved-text-container">
          <div class="text-arc"></div>
          <p class="curved-text" id="curvedText"></p>
        </div>
        <div class="profile-circle-wrapper">
          <img id="leaderImg" src="" alt="Leader Image" />
        </div>
      </div>

      <h2 class="leader-name-text" id="leaderName"></h2>
      <p class="leader-title-text" id="leaderTitle"></p>
      <p class="leader-specialty-text" id="leaderSpecialty"></p>
      <div id="expertiseTags" class="expertise-tags-container"></div>

      <button id="startChatBtn" class="start-chat-btn">Start Chatting</button>
    </div>

    <button id="nextBtn" class="arrow-btn">→</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
